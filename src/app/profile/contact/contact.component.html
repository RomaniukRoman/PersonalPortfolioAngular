<div class="section" id="contact">
        <div class="cc-contact-information" style="background-image: url('assets/images/contact1.jpg');">
          <div class="container">
            <div class="cc-contact">
              <div class="row">
                <div class="col-md-9">
                  <div class="card mb-0" data-aos="zoom-in">
                    <div class="h4 text-center title">Contact Me</div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="card-body">
                          <form [formGroup]="contactFormModel" (ngSubmit)="onSubmit(); contactFormModel.reset()" novalidate>
                            <div class="p pb-3">
                              <strong>Feel free to contact me </strong>
                            </div>
                            <div class="row mb-3">
                              <div class="col">
                                <div class="input-group">
                                  <span class="input-group-addon"
                                  [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors?.required }">
                                    <i class="fa fa-user-circle"></i>
                                  </span>
                                  <input class="form-control" type="text" formControlName="name" placeholder="Name"
                                    [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors?.required }" required />
                                </div>
                              </div>
                            </div>
                            <div class="row mb-3">
                              <div class="col">
                                <div class="input-group">
                                  <span class="input-group-addon"
                                  [ngClass]="{ 'is-invalid': f.subject.touched && f.subject.errors?.required }">
                                    <i class="fa fa-file-text"></i>
                                  </span>
                                  <input class="form-control" type="text" formControlName="subject" placeholder="subject"
                                    [ngClass]="{ 'is-invalid': f.subject.touched && f.subject.errors?.required }" required />
                                </div>
                              </div>
                            </div>
                            <div class="row mb-3">
                              <div class="col">
                                <div class="input-group">
                                  <span class="input-group-addon"
                                  [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }">
                                    <i class="fa fa-envelope"></i>
                                  </span>
                                  <input class="form-control" type="email" formControlName="email" placeholder="E-mail"
                                    [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" required />
                                </div>
                              </div>
                            </div>
                            <div class="row mb-3">
                              <div class="col">
                                <div class="form-group">
                                  <textarea class="form-control" formControlName="message" placeholder="Your Message"
                                    [ngClass]="{ 'is-invalid': f.message.touched && f.email.errors?.required }" required></textarea>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <button class="btn btn-primary" type="submit" [disabled]="contactFormModel.invalid">Send</button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="card-body">
                          <p class="mb-0">
                            <strong>Phone</strong>
                          </p>
                          <p class="pb-2">+38 0666306840</p>
                          <p class="mb-0">
                            <strong>Skype</strong>
                          </p>
                          <p class="pb-2">be010981rrg</p>
                          <p class="mb-0">
                            <strong>Email</strong>
                          </p>
                          <p>roman.romanyuk.81@gmail.com</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
</div>
<ng-snotify class="material"></ng-snotify>
